<template name="appBody">
    {{#if currentUser}}
        <div class="container">
            {{>menu}}
        </div>
        <div class="container" id="main">
            {{> Template.dynamic template=main}}
        </div>
    {{else}}
        {{#if createAccount}}
            {{> Template.dynamic template=main}}
        {{else}}
            {{>login}}
        {{/if}}
    {{/if}}
</template>
